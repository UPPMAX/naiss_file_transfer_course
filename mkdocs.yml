site_name: File transfer course
repo_url: https://github.com/UPPMAX/naiss_file_transfer_course

nav:
  - Start: index.md
  - Prerequisites: prereqs/README.md
  - Course dates: course_dates.md
  - Schedule: schedule.md
  - Sessions:
    - Intro: sessions/intro.md
    - File transfer using FileZilla: sessions/filezilla/README.md
    - Login with terminal: sessions/login_terminal/README.md
    - File transfer using rsync: sessions/rsync/README.md
    - File transfer using scp: sessions/scp/README.md
    - File transfer using sftp: sessions/sftp/README.md
    - Summary: sessions/summary.md
  - Misc:
    - Code of conduct: CODE_OF_CONDUCT.md
    - Communication: communication/README.md
    - Contributing: CONTRIBUTING.md
    - Curriculum: curriculum.md
    - Deploy website locally: deploy_locally.md
    - Evaluation: evaluation.md
    - Evaluations: evaluations/README.md
    - Frequently asked questions: faq/README.md
    - Lesson plans: lesson_plans/README.md
    - Meeting notes: meeting_notes/README.md
    - Learning outcomes: learning_outcomes.md
  - Contact us: contact_us.md

theme:
  name: material
  greetings: Welcome to the file transfer course
  font:
    text: Lato
    code: JetBrains Mono
  logo: logo/naiss_logo_white.png
  palette:
    primary: indigo

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
    - navigation.expand
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view
    
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      toc_depth: 3
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
